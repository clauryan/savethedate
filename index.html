<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site com Foto e Música</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Cor de fundo da página */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Faz com que o conteúdo ocupe toda a altura da tela */
    }
    img {
        width: 100%; /* Garante que a imagem ocupe toda a largura do contêiner */
        max-width: 100%; /* Define a largura máxima da imagem */
        height: auto; /* Mantém a proporção da imagem */
        border-radius: 10px; /* Arredonda as bordas da imagem */
    }
    button {
        font-size: 16px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>
<img src="background.jpg" alt="background">
<audio id="myAudio" autoplay loop>
    <source src="musica.mp3" type="audio/mp3">
    Seu navegador não suporta a tag de áudio.
</audio>
<button onclick="toggleAudio()">Reproduzir/Pausar música</button>

<script>
var audio = document.getElementById("myAudio");

function toggleAudio() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}
</script>
</body>
</html>
