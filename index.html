<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site com Vídeo do YouTube</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Cor de fundo da página */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Faz com que o conteúdo ocupe toda a altura da tela */
    }
    .videoWrapper {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }
</style>
</head>
<body>
<div class="videoWrapper">
    <iframe width="1" height="1" src="https://www.youtube.com/embed/cDVR_Tf56pE?si=RYTSyVarqmUdsK98&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
<img src="background.jpg" alt="background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
</body>
</html>
