<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site com Música</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Cor de fundo da página */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Faz com que o conteúdo ocupe toda a altura da tela */
        position: relative; /* Adicionado para posicionamento do botão */
    }
    .audioWrapper {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }
    button {
        position: absolute; /* Posiciona o botão */
        bottom: 20px; /* Distância do botão até o rodapé */
        left: 50%; /* Posiciona o botão no centro horizontalmente */
        transform: translateX(-50%); /* Centraliza horizontalmente o botão */
        font-size: 16px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="audioWrapper">
    <audio id="backgroundMusic" src="musica.mp3" autoplay loop></audio>
</div>
<img src="background.jpg" alt="background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
<button onclick="playMusic()">Reproduzir Música</button>

<script>
function playMusic() {
    var audio = document.getElementById('backgroundMusic');
    audio.play();
}
</script>
</body>
</html>
