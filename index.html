<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site com Vídeo do YouTube</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Cor de fundo da página */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Faz com que o conteúdo ocupe toda a altura da tela */
        position: relative; /* Adicionado para posicionamento do botão */
    }
    .videoWrapper {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }
    button {
        position: absolute; /* Posiciona o botão */
        bottom: 20px; /* Distância do botão até o rodapé */
        left: 50%; /* Posiciona o botão no centro horizontalmente */
        transform: translateX(-50%); /* Centraliza horizontalmente o botão */
        font-size: 16px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="videoWrapper">
    <iframe width="1" height="1" src="https://www.youtube.com/embed/cDVR_Tf56pE?si=RYTSyVarqmUdsK98&autoplay=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
<img src="background.jpg" alt="background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
<button onclick="playVideo()">Reproduzir Vídeo</button>

<script>
function playVideo() {
    var iframe = document.querySelector('.videoWrapper iframe');
    iframe.src += "&autoplay=1";
}
</script>
</body>
</html>
